<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praduct Detail Page</title>
    <link
      rel="stylesheet"
      href="https://iqra-ui.netlify.app/stylesheets/main.css"
    />
    <link rel="stylesheet" href="/main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/path/to/font-awesome/css/font-awesome.min.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="grid-container">
      <!---------------------- nav bar --------------- -->
      <nav class="navbar">
        <!---------------------nav items------------------------------------------------ -->
        <div class="nav-content-container">
          <ul class="nav-items">
            <li class="nav-item nav-item-active">
              <a href="/index.html">Home</a>
            </li>

            <li class="nav-item">
              <a href="/HtmlFiles/productlist.html">Shop</a>
            </li>

            <li class="nav-item">
              <div class="serchbox-container">
                <input
                  type="text"
                  placeholder="search"
                  class="input-searchbox border-round"
                />
              </div>
            </li>
          </ul>
        </div>
        <!-- ---------------------------------------------logo image------------------------------- -->
        <div class="logo-container">
          <div class="logo">
            <img class="logo-image" src="/Image/Mehak.png" />
          </div>

          <div class="logo-text"><em>Mehak </em></div>
        </div>
        <!------------------------------ nav bar social media icons------------------------------------------------------------------------------- -->
        <div class="nav-social-media-icons-container">
          <ul class="nav-items">
            <li class="nav-item">
              <a href="/HtmlFiles/Login.html">
                <span class="nav-icon"
                  ><i class="fas fa-user" title="Log In"></i
                ></span>
              </a>
            </li>

            <li class="nav-item">
              <a href="/HtmlFiles/wishlist.html">
                <span class="nav-icon"
                  ><i class="far fa-heart" title="WishList"></i
                ></span>
              </a>
            </li>

            <li class="nav-item">
              <a href="/HtmlFiles/cart.html">
                <span class="nav-icon"
                  ><i class="fad fa-shopping-bag" title="Cart"></i
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- -----------------------navbar ends here-------------------------------------- -->
      <main class="main-image-container">
        <div class="product-image-details-container">
          <div class="image-of-product mt-3">
            <img src="/Image/MEN/chanel-paris-men.jpg" />
          </div>
          <div class="product-details">
            <h2 class="heading text-black">Chanel Paris les de</h2>
            <div class="rating-with-icon fc-black">
              <i class="fas fa-star checked"></i>
              <i class="fas fa-star checked"></i>
              <i class="fas fa-star checked"></i>
              <i class="fas fa-star checked"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="price-details">
              <span class="discount"
                ><i class="fal fa-rupee-sign"></i>10000</span
              >
              <p class="price"><i class="fal fa-rupee-sign"></i>15000</p>
              <p class="discount-tag text-size-md">(30% Off)</p>
            </div>
            <p class="text-red text-size-sm">
              <i class="fas fa-bolt"></i> Hurry, Only Few Left !!
            </p>
            <span class="tags-container text-size-sm"
              ><i class="fas fa-tag"></i> Fastest Delivery
            </span>
            <span class="tags-container text-size-sm"
              ><i class="fas fa-tag"></i> Cash On Delivery Available
            </span>

            <span class="tags-container text-size-sm"
              ><i class="fas fa-tag"></i> Inclusive of All Taxes
            </span>

            <div class="perfume-manufacture-detail mt-3 text-size-sm">
              <span class="fw-bold gray-text"
                >Brand: <span class="pc-detail">Chanel </span></span
              >
              <span class="fw-bold gray-text"
                >Scent:
                <span class="pc-detail"
                  >Fresh, Jasmine , Fruity, Floral
                </span></span
              >
              <span class="fw-bold gray-text"
                >Item Volume:<span class="pc-detail">100ml</span></span
              >
            </div>
            <div class="btns-in-flex mt-3">
              <a href="" class="link-btn link-btn-lg btn-outline border-round"
                >ADD TO CART</a
              >
              <span class="btn-wishlist"><i class="far fa-heart"></i> </span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
